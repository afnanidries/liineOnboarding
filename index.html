  <style>
    :root {
      --indigo-500: #6610f2;
      --yellow-accent: #ffcc00;
      --dark-bg: #121212;
      --glass-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: #f0f0f0;
      font-family: 'Raleway', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #a259ff, #6a11cb, #b084f9);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    header img {
      height: 40px;
      filter: drop-shadow(0 0 4px #fff);
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
    }

    .locations {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .location-card {
      position: relative;
      overflow: hidden;
      height: 65vh;
    }

    .location-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .location-content {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      text-align: center;
    }

    .glass-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }

    .location-name {
      font-size: 1.75rem;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    .location-phone a {
      color: var(--yellow-accent);
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }
